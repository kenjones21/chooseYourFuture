<!doctype html>
<meta charset="utf-8">
<html ng-app="MEAN-Template-Angular">
  <head>
    <title>Choose Your Future</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="../javascript/d3.min.js"></script>
    <script type="text/javascript" src="../javascript/app.js" defer></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="icon" type="image/ico" href="images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  <body class="page-wrapper">
    <div class="container-fluid emissions">
      <div class="banner">
	<h1>Choose Your Future</h1>
	<a href="methodology">Methodology</a>
      </div>
      <div class="row">
	<div class="col-md-9">
	  <svg id="emissionsChart" width="90%"></svg>
	  <hr>
	  <table style="width:100%">
	    <tr>
	      <th style="text-align:center;width:50%;color:white">Peak Scenarios</th>
	      <th style="text-align:center;width:50%;color:white">General Scenarios</th>
	    </tr>
	    <tr>
	      <td>
		<button class="btn" onclick="paris()">Paris</button>
	      </td>
	      <td>
		<button onclick="committed()">Committed</button>
		<button onclick="rcp3()">RCP 2.6</button>
		<button onclick="rcp45()">RCP 4.5</button>
		<button onclick="rcp6()">RCP 6.0</button>
	      </td>
	    </tr>
	  </table>
	</div>
	<div class="col-md-3">
	  <svg id="barChart" width="100%"></svg>
	  <div id="stats" style="color:white">
	    <table>
	      <tr id="rainfall">
		<td id="fire6" class="stat" width="40%"></td>
		<td width="60%">Increase in area burned in fires in parts of Western US</td>
	      </tr>
	      
	      <tr>
		<td id="heavyRain" class="stat"></td>
		<td>Increase in heavy rainfall events</td>
	      </tr>
	      
	      <tr>
		<td id="rain" class="stat"></td>
		<td>Change in rainfall totals in some areas</td>
	      </tr>
	      
	      <tr>
		<td id="corn" class="stat"></td>
		<td>Reduction in US corn yields</td>
	      </tr>
	    </table>
	  </div>
	</div>
      </div>
    </div>

  </body>
</html>
