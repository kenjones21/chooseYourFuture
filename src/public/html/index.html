    <script type="text/javascript" src="../javascript/d3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="icon" type="image/ico" href="images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  <body class="page-wrapper">
    <div class="container-fluid emissions">
      <div class="banner">
	<h1>Choose Your Future</h1>
      </div>
      <div class="row">
	<div class="col-lg-8">
	  <svg id="emissionsChart" width="90%"></svg>
	  <hr>
	  <table style="width:100%">
	    <tr>
	      <th style="text-align:center;width:30%;color:white">2030 Scenarios</th>
	      <th style="text-align:center;width:70%;color:white">General Scenarios</th>
	    </tr>
	    <tr>
	      <td class="scenarios">
		<button class="btn" class="btn" onclick="paris()">Paris</button>
		<button class="btn" class="btn" onclick="current()">Current Policy</button>
	      </td>
	      <td class="scenarios">
		<button class="btn" onclick="committed()">Committed</button>
		<button class="btn" onclick="rcp3()">Low</button>
		<button class="btn" onclick="rcp45()">Medium</button>
		<button class="btn" onclick="rcp6()">High</button>
	      </td>
	    </tr>
	  </table>
	</div>
	<div class="col-lg-4">
	  <svg id="barChart" width="100%"></svg>
	  <div id="stats" style="color:white">
	    <table>
	      <tr id="rainfall">
		<td id="fire6" class="stat" width="40%"></td>
		<td width="60%">Increase in area burned in fires in parts of Western US</td>
	      </tr>
	      
	      <tr>
		<td id="heavyRain" class="stat"></td>
		<td>Increase in heavy rainfall events</td>
	      </tr>
	      
	      <tr>
		<td id="rain" class="stat"></td>
		<td>Change in rainfall totals in some areas</td>
	      </tr>
	      
	      <tr>
		<td id="corn" class="stat"></td>
		<td>Reduction in US corn yields</td>
	      </tr>
	    </table>
	  </div>
	</div>
      </div>
      <hr class="footer-hr">
      <div class="footer">
	<a class="footer-el" href="methodology">Methodology</a>
	<a class="footer-el" href="about">About</a>
	<a class="footer-el" href="contact">Contact</a>

      </div>
    </div>
